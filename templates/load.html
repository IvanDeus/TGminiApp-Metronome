<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Metronome</title>
  <link rel="icon" type="image/x-icon" href="static/favicon.ico" />
  <link rel="stylesheet" href="static/css/styles.css" />
  <style>
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #080808;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div id="loader">Loading...</div>

  <script>
    // Function to load a script dynamically
    function loadScript(src, callback, isModule = false) {
      const script = document.createElement('script');
      script.src = src;
      if (isModule) script.type = 'module';
      script.onload = () => {
        if (callback) callback();
      };
      script.onerror = () => {
        console.error("Failed to load script:", src);
        document.getElementById('loader').innerText = "Failed to load resources.";
      };
      document.head.appendChild(script);
    }
    // Show loader and hide after minimum 2 seconds
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      // Ensure loader stays visible for at least 2 seconds
      setTimeout(() => {
        if (loader) {
          loader.style.transition = 'opacity 0.5s ease-out';
          loader.style.opacity = '0';
          loader.style.pointerEvents = 'none';
        }
      }, 2000);
    });
    // Load Telegram SDK first
    loadScript("https://telegram.org/js/telegram-web-app.js",  () => {
      // Now load main.js as module
      loadScript("static/js/main.js", null, true);
    });
  </script>

</body>
</html>
